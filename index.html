<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./src/output.css" rel="stylesheet">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="h-screen bg-background grid place-items-center font-space">

    <main class="flex flex-col items-center">
        <div class="grid grid-cols-4 gap-4 font-bold tracking-widest uppercase text-2xl text-grey500 p-10">
            <span>S</span>
            <span>P</span>
            <span>L</span>
            <span>I</span>
            <span>T</span>
            <span>T</span>
            <span>E</span>
            <span>R</span>
        </div>
        <div class="grid md:grid-cols-2 bg-white px-6 py-8 gap-5 rounded-t-4xl md:p-10 md:rounded-4xl md:w-5/6 lg:w-2/3 md:gap-10 shadow-xl">
            <!-- First -->
            <div class="first flex flex-col gap-5">
                <div class="grid gap-3">
                    <div class="flex justify-between items-center">
                        <label for="bill">Bill</label>
                        <span class="text-red-400 text-sm font-semibold" id="bill-error"></span>
                    </div>
                    <div class="field">
                        <img src="./images/icon-dollar.svg" alt="icon-dollar" class="object-contain">
                        <input type="text" name="bill" id="bill" placeholder="0">
                    </div>
                </div>
                <div class="tip grid gap-3">
                    <div class="flex justify-between items-center">
                        <label for="tip">Select Tip %</label>
                        <span class="text-red-400 text-sm font-semibold" id="tip-error"></span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 text-white gap-4">
                        <input type="button" name="5" value="5%" class="tip-button">
                        <input type="button" name="10" value="10%" class="tip-button">
                        <input type="button" name="15" value="15%" class="tip-button">
                        <input type="button" name="25" value="25%" class="tip-button">
                        <input type="button" name="50" value="50%" class="tip-button">
                        <input type="text" name="custom" placeholder="Custom" id="customTip">
                    </div>
                </div>
                <div class="grid gap-3">
                    <div class="flex justify-between items-center">
                        <label for="people">Number of People</label>
                        <span class="text-red-400 text-sm font-semibold" id="people-error"></span>
                    </div>
                    <div class="field">
                        <img src="./images/icon-person.svg" alt="icon-person" class="object-contain">
                        <input type="text" name="people" id="people" placeholder="0">
                    </div>
                </div>
            </div>
            <!-- Second -->
            <div class="flex flex-col gap-5 bg-green900 rounded-xl p-5 justify-between md:p-10">
                <div class="flex flex-col gap-10">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-white font-semibold">Tip Amount</h2>
                            <h3 class="text-grey400">/ person</h3>
                        </div>
                        <h1 class="text-green400 text-3xl font-extrabold lg:text-5xl" id="totalTip">$0.00</h1>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-white font-semibold">Total</h2>
                            <h3 class="text-grey400">/ person</h3>
                        </div>
                        <h1 class="text-green400 text-3xl font-extrabold lg:text-5xl" id="totalAmount">$0.00</h1>
                    </div>
                </div>
                <!-- Reset Button -->
                <button class="w-full bg-green400 text-green900 font-black uppercase text-xl py-3 rounded-md hover:bg-green400 hover:text-green900" type="button" id="reset" disabled>
                    Reset
                </button>
            </div>
        </div>
    </main>

    <footer class="hidden lg:block text-center text-grey500">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://mariellamonacillo.netlify.app">MGM</a>.
    </footer>
</body>
</html>
